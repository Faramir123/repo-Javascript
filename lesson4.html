<body>
    <script>
        "use strict";

        //Задание 1.1

        // ES5


        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            return this.price *= 0.75;
        }

        let Product1 = new Product("mouse", 300);
        Product1.make25PercentDiscount();
        console.log(Product1);


        //ES6


        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                return this.price *= 0.75;
            }
        }

        let Product1 = new Product("mouse", 300);
        Product1.make25PercentDiscount();
        console.log(Product1);

        //Задание 1.2


        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.Edit = function (newText) {
            return this.text = newText;
        }

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function (newHighlighted) {
            return this.highlighted = newHighlighted;
        }

        let state = new AttachedPost("Roman", "День", "26/03/2021");
        state.Edit("Новый день");
        state.makeTextHighlighted(true);
        console.log(state);



        //ES6

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            Edit(newText) {
                return this.text = newText;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted(newHighlighted) {
                return this.highlighted = newHighlighted;
            }

        }

        let state = new AttachedPost("Roman", "День", "26/03/2021");
        state.Edit("Новый день");
        state.makeTextHighlighted(true);
        console.log(state);



    </script>
</body>
